<div id="__html_id_actions__" class="bx-acl-actions">
    <div class="bx-acl-a-items">
        <div class="bx-acl-a-item flex items-center w-full mt-2 first:mt-0 font-semibold">
            <div class="bx-acl-ai-action flex-1"><bx_text:_bx_acl_txt_action_title /></div>
            <div class="bx-acl-ai-points-active w-1/3 text-center"><bx_text:_bx_acl_txt_action_limit_count /></div>
            <div class="bx-acl-ai-points-active w-1/3 text-center"><bx_text:_bx_acl_txt_action_limit_time /></div>
        </div>
        <bx_repeat:actions>
            <div class="bx-acl-a-item flex items-center w-full mt-2 first:mt-0">
                <div class="bx-acl-ai-action flex-1">__action__</div>
                <div class="bx-acl-ai-limit-count w-1/3 text-xs text-center">__limit_count__</div>
                <div class="bx-acl-ai-limit-time w-1/3 text-xs text-center">__limit_time__</div>
            </div>
        </bx_repeat:actions>
    </div>
    <div class="bx-acl-a-paginate mt-4 flex justify-end items-center">
        <bx_if:show_paginate>__paginate__</bx_if:show_paginate>
    </div>
</div>
