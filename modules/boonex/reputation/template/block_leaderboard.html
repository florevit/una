<div id="__html_id__" class="bx-reputation-leaderboard flex flex-col items-center">
    <bx_repeat:profiles>
        <div class="bx-reputation-l-profile flex flex-row justify-between items-center w-full mb-4">
            <bx_if:show_position>
                <div class="bx-reputation-lp-position flex-0 pr-4 text-xl font-semibold">__position__</div>
            </bx_if:show_position>
            <div class="bx-reputation-lp-unit flex-1">__unit__</div>
            <div class="bx-reputation-lp-points text-xl font-semibold">__sign____points__</div>
        </div>
    </bx_repeat:profiles>
    <bx_if:show_empty>__empty__</bx_if:show_empty>
</div>
